<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
    name="description"
    content="Mantente organizado con nuestro calendario fácil de usar que incluye eventos, recordatorios e interfaz personalizable. Construido con HTML, CSS y JavaScript. ¡Comienza a programar hoy!"
  />
  <meta
    name="keywords"
    content="calendario, eventos, recordatorios, javascript, html, css, open source coding"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="../prueba/css/style.css" />
  <title>Calendario con Eventos</title>
</head>
<body>
  <div class="container"><br>
    <center><h1>Calendario de eventos</h1></center>
    <div class="calendar">
      <div class="month">
        <i class="fas fa-angle-left prev"></i>
        <div class="date">diciembre 2015</div>
        <i class="fas fa-angle-right next"></i>
      </div>
      <div class="weekdays">
        <div>Dom</div>
        <div>Lun</div>
        <div>Mar</div>
        <div>Mié</div>
        <div>Jue</div>
        <div>Vie</div>
        <div>Sáb</div>
      </div>
      <div class="days"></div>
      <div class="goto-today">
        <div class="goto">
          <input type="text" placeholder="mm/aaaa" class="date-input" />
          <button class="goto-btn">Ir</button>
        </div>
        <button class="today-btn">Hoy</button>
      </div>
    </div>

    <div class="today-date">
      <div class="event-day">mié</div>
      <div class="event-date">12 de diciembre de 2022</div>
    </div>
    <div class="events"></div>
    <button class="add-event">
      <i class="fas fa-plus"></i>
    </button>
    <button class="delete-event-btn">Eliminar Evento</button>
  </div>

  <!-- Modal para agregar eventos -->
  <div class="modal-overlay"></div>
  <div class="modal">
    <div class="modal-header">
      <div class="title">Agregar Evento</div>
      <i class="fas fa-times close"></i>
    </div>
    <div class="modal-body">
      <div class="add-event-input">
        <input type="text" placeholder="Nombre del Evento" class="event-name" />
      </div>
      <div class="add-event-input">
        <input type="text" placeholder="Descripción" class="event-description" />
      </div>
      <div class="add-event-input">
        <input type="text" placeholder="Nombres de los Participantes" class="event-participants" />
      </div>
      <div class="add-event-input">
        <input type="time" placeholder="Hora de Inicio" class="event-time-from" />
      </div>
      <div class="add-event-input">
        <input type="time" placeholder="Hora de Fin" class="event-time-to" />
      </div>
    </div>
    <div class="modal-footer">
      <button class="add-event-btn">Agregar Evento</button>
    </div>
  </div>

  <script src="../js/script.js"></script>
</body>
</html>
